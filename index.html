<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Cullen Salary Calculator</h1>

    <h2>Employee Information</h2>
    <form>
      <!-- First Name input -->
      <input type="text" placeholder="First Name" id="firstName" />
      <!-- Last Name input -->
      <input type="text" placeholder="Last Name" id="lastName" />
      <!-- ID Number -->
      <input type="number" placeholder="ID Number" id="idNumber" />
      <!-- Job Title -->
      <input type="text" placeholder="Job Title" id="jobTitle" />
      <!-- Salary -->
      <input type="number" placeholder="Salary" id="salaryInput" />
      <!-- Submit Button -->
      <input type="submit" value="Submit" id="inputEmployee" />
    </form>
  </body>
</html>
